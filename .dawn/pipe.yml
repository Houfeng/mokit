dev:
  - name: clean
    target: ./dist
  - name: webpack
    output: dist
    entry: ./example/component.js
    template: ./example/assets/*.html
    common:
      disabled: true
    watch: true
  - name: server
    port: 8008
    public: ./dist
  - name: browser-sync

build:
  - name: clean
    target: ./dist
  - name: webpack
    output: dist
    folders:
      js: '.'
    entry: 
      mokit: ./src/index.js
    common:
      disabled: true