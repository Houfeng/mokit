dev:
  - name: clean
    target: ./dist
  - name: webpack
    output: dist
    entry: ./example/*.js
    template: ./example/assets/*.html
    common:
      disabled: true
    watch: true
    #modules: true
    transform:
      helpers: false
      polyfill: false
      regenerator: false
      useBuiltIns: true
  - name: server
    port: 8008
    public: ./dist
  - name: browser-sync

build:
  - name: clean
    target: ./dist
  - name: webpack
    output: dist
    folders:
      js: '.'
    entry: 
      mokit: ./src/index.js
    common:
      disabled: true
    umd:
      library: '[name]'
      libraryTarget: 'umd'
      umdNamedDefine: true
    compress: false
    #modules: false
    presetDebug: false
    optimizationBailout: false
    transform:
      helpers: false
      polyfill: false
      regenerator: false
      useBuiltIns: true
  - name: webpack
    output: dist
    folders:
      js: '.'
    entry: 
      mokit.min: ./src/index.js
    common:
      disabled: true
    #modules: false
    transform:
      helpers: false
      polyfill: false
      regenerator: false
      useBuiltIns: true
    umd:
      library: '[name]'
      libraryTarget: 'umd'
      umdNamedDefine: true