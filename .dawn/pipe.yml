dev:
  - name: clean
    target: ./dist
  - name: webpack
    output: dist
    entry: ./example/*.js
    template: ./example/assets/*.html
    common:
      disabled: true
    watch: true
    optimization: true
    babel:
      modules: false
      transform:
        helpers: true
        polyfill: false
        regenerator: false
        useBuiltIns: true
  - name: server
    port: 8008
    public: ./dist
  - name: browser-sync

build:
  - name: clean
    target: ./dist
  - name: webpack
    output: dist
    folders:
      js: '.'
    entry: 
      mokit: ./src/index.js
    common:
      disabled: true
    umd:
      library: '[name]'
      libraryTarget: 'umd'
      umdNamedDefine: true
    compress: false
    optimization: true
    babel:
      modules: false
      transform:
        helpers: true
        polyfill: false
        regenerator: false
        useBuiltIns: true
  - name: webpack
    output: dist
    folders:
      js: '.'
    entry: 
      mokit.min: ./src/index.js
    common:
      disabled: true
    optimization: true
    umd:
      library: '[name]'
      libraryTarget: 'umd'
      umdNamedDefine: true
    babel:
      modules: false
      transform:
        helpers: true
        polyfill: false
        regenerator: false
        useBuiltIns: true