<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>demo - {{user.name}}</title>
	<style>
		td {
			padding: 10px;
		}
		
		[cloak] {
			visibility: hidden;
		}
	</style>
</head>

<body>

	<div id="app">
		<div>
			<button m:on:click="go('C1')">test1</button>
			<button m:on:click="go('C2')">test2</button>
		</div>
		<div> {{name}} </div>
		<m:view is="name">
		</m:view>
	</div>

	<script src="../dist/bundle.js"></script>
	<script>
		var C1 = new mokit({
			template:'<div>c1</div>'
		});
		var C2 = new mokit({
			template:'<div>c2<iframe src="http://local.jd.com:8001" style="border:solid 5px #ddd;width:800px;height:400px;"></iframe></div>'
		});

    var App = new mokit({
      element:document.getElementById('app'),
			properties:{
				name:'C1'
			},
			go:function(name){
				this.name=name;
			},
			components:{
				C1,C2
			}
    });
    var app = App.create();
		
  </script>
</body>

</html>
