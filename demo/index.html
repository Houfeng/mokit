<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>demo - {{user.name}}</title>
	<style>
		td {
			padding: 10px;
		}
		
		[cloak] {
			visibility: hidden;
		}
	</style>
</head>

<body>

	<div id="app">
		<div>
			<a m:on:click="go('http://local.jd.com:8001')">test1</a>
			<a m:on:click="go('http://local.jd.com:8002')">test2</a>
		</div>
		<m:dynamic></m:dynamic>
	</div>

	<script src="../dist/bundle.js"></script>
	<script>
    var App = new mokit({
      element:document.getElementById('app'),
			go:function(url){
				this.$children[0].src=url;
			},
			components:mokit.components
    });
    var app = new App();
  </script>
</body>

</html>
