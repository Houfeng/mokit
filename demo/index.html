<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>demo - {{user.name}}</title>
	<style>
		td {
			padding: 10px;
		}
		
		[cloak] {
			visibility: hidden;
		}
	</style>
</head>

<body>

	<div id="app">
		<div>
			<button m:on:click="go('http://local.jd.com:8001')">test1</button>
			<button m:on:click="go('http://local.jd.com:8002')">test2</button>
		</div>
		<div> {{url}} </div>
		<m:dynamic src="url"></m:dynamic>
	</div>

	<script src="../dist/bundle.js"></script>
	<script>
    var App = new mokit({
      element:document.getElementById('app'),
			data:function(){
				return {url:''};
			},
			go:function(url){
				this.url=url;
			},
			components:mokit.components
    });
    var app = new App();
  </script>
</body>

</html>
