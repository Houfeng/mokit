<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>demo - {{user.name}}</title>
	<style>
		td {
			padding: 10px;
		}
		
		[cloak] {
			visibility: hidden;
		}
	</style>
</head>

<body>

	<div id="app">
		<div>
			<button m:on:click="go('http://local.jd.com:8001')">test1</button>
			<button m:on:click="go('http://local.jd.com:8002')">test2</button>
		</div>
		<div> {{test}} </div>
		<m:view style="border:solid 5px #ddd;width:800px;height:400px;">
		</m:view>
	</div>

	<script src="../dist/bundle.js"></script>
	<script>
		var C1 = new mokit({
			template:'<span>c1</span>'
		});
		var C2 = new mokit({
			template:'<span>c2</span>'
		});
    var App = new mokit({
      element:document.getElementById('app'),
			properties:{
				url:'',
				test:{
					get:function(){
						return 'URL: '+this.url;
					}
				}
			},
			watches:{
				url:function(val){
					console.log('watch: ',val);
				}
			},
			go:function(url){
				this.url=url;
			},
			components:mokit.components
    });
    var app = App.create();
  </script>
</body>

</html>
