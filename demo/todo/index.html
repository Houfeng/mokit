<!DOCTYPE html>
<html xmlns:m="http://www.example.com/2014/test" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Todo</title>
	<link rel="stylesheet" href="./todo.css" />
</head>

<body m:test="1">
	<div id="app">
		<input m:id="inputBox" class="input" type="text" m:model="text" m:on:change="add()" placeholder="What needs to be done?">
		<m:list m:id="itemList" list="filteredList" m:if="list.length"></m:list>
		<div class="bar">
			<label>
				<input name="type" m:model="type" type="radio" value="all">
				TOTAL {{list.length}}
			</label>
			<label>
				<input name="type" m:model="type" type="radio" value="active">
				ACTIVE {{list.length-doneCount}}
			</label>
			<label>
				<input name="type" m:model="type" type="radio" value="done">
				DONE {{doneCount}}
			</label>
		</div>
	</div>

	<script src="../../dist/mokit.js"></script>
	<script src="./todo.js"></script>
</body>

</html>
