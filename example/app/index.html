<div>
  <div id="logo">MY TODO LIST</div>
  <div id="app">
    <input m:id="inputBox" class="input" type="text" m:model="text" m:on:change="add()" placeholder="What needs to be done?">
    <m:list m:id="itemList" m:on:del="del" m:prop:list="filteredList" m:if="list.length"></m:list>
    <div class="bar">
      <label>
        <input name="type" m:model="type" type="radio" value="all">
        <span>TOTAL {{list.length}}</span>
      </label>
      <label>
        <input name="type" m:model="type" type="radio" value="active">
        <span>ACTIVE {{list.length-doneCount}}</span>
      </label>
      <label>
        <input name="type" m:model="type" type="radio" value="done">
        <span>DONE {{doneCount}}</span>
      </label>
    </div>
  </div>
</div>
