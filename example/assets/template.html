<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>
</head>

<body>
  <input m:model="name" />
  <div>{{name}}</div>
  <ul>
    <li m:each="item of name">{{item}}</li>
  </ul>
  <button m:on:click="show(name)">Alert</button>
</body>

</html>
