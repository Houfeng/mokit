<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>MY TODO LIST</title>
	<link rel="stylesheet" href="./todo.css" />
</head>

<body>
	<div id="logo">MY TODO LIST</div>
	<div id="app">
		<input m:id="inputBox" class="input" type="text" m:model="text" m:on:change="add()" placeholder="What needs to be done?">
		<m:list m:id="itemList" m:on:del="del" m:prop:list="filteredList" m:if="list.length"></m:list>
		<div class="bar">
			<label>
				<input name="type" m:model="type" type="radio" value="all">
				<span cloak>TOTAL {{list.length}}</span>
			</label>
			<label>
				<input name="type" m:model="type" type="radio" value="active">
				<span cloak>ACTIVE {{list.length-doneCount}}</span>
			</label>
			<label>
				<input name="type" m:model="type" type="radio" value="done">
				<span cloak>DONE {{doneCount}}</span>
			</label>
		</div>
	</div>

	<script src="../../dist/mokit.js"></script>
	<script src="./todo.js"></script>
</body>

</html>
