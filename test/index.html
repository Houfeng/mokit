<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ems Unit Tests</title>
    <link rel="stylesheet" href="qunit/qunit.css" />
    <script src="qunit/qunit.js" type="text/javascript"></script>
    <script src="../src/ems.js" type="text/javascript"></script>
    <script type="text/javascript">
        var files=(location.href.split('?')[1].split('/')[0].replace('%2F','&').replace('=true','').split('&')[0])||'';
        files=files.split(',');
        load=function (i) {
            ems.load('files/'+files[i],function(){
                i++;
                if(i<files.length)load(i);
            });
        };
        load(0);
    </script>
</head>
<body>
    <div id="qunit">
    </div>
    <div id="qunit-fixture">
    </div>
</body>
</html>
